<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HandWriting Recognition</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HandWriting Recognition</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Menu</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
        
         
<h2>Upload Your Image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>


    <form  class="form-horizontal" id="" method="POST">

      
          <div class="form-group ">
              <div class="col-lg-10">
                 <textarea id = "resultform" required name="resultform" class="form-control col-md-12" placeholder="" style="height: 250px; font-size: 18px;     margin-left: -15px;margin-top: 15px;margin-bottom: 15px;"></textarea>
              </div>
           </div>
       </form>

       <button id="btn_save" type="button" onclick="Generate()" class="btn btn-primary" style="padding: 12px 30px;">Save</button>

</div>
        
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script> 
    
   <script src="{{ url_for('static', filename='js/FileSaver.js') }}" type="text/javascript"></script>  

   
   <script>
    function Generate(){
    var text = document.getElementById('resultform').value
    // var FileSaver = require('file-saver');
       var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
        saveAs(blob, text + ".txt")
    }
</script>
</footer>

</html>
